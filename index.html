<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Coleção | Contagem Regressiva</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/style/style.css">
</head> 
<body>
    <main>
        <div class="container">
                <h2>NOSSA NOVA COLEÇÃO PRIMAVERA/VERÃO CHEGA EM:</h2>
                <div class="timer-container">
                    <div class="timer">
                        <span id="days"></span>
                        <p>DIAS</p>
                    </div>
                    <div class="timer">
                        <span id="hours"></span>
                        <p>HORAS</p>
                    </div>
                    <div class="timer">
                        <span id="minutes"></span>
                        <p>MINUTOS</p>
                    </div>
                    <div class="timer">
                        <span id="seconds"></span>
                        <p>SEGUNDOS</p>
                    </div> 
                </div>
                <p>Cadastre-se para receber todas as novidades em primeira mão!</p>
                <button>CADASTRAR</button>
        </div>
    </main>

    <!-- Script -->
    <script src="assets/js/index.js"></script>
</body>
</html>
